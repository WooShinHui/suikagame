<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="js/createjs.min.js"></script>
        <script type="text/javascript" src="js/ScaleBitmap.js"></script>
        <script type="text/javascript" src="js/RotationPlugin.js"></script>
        <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <script>
            WebFont.load({
                google: {
                    families: ['Montserrat:400,600,700'],
                },
                custom: {
                    families: ['Pretendard'],
                    urls: [
                        'https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css',
                    ],
                },
            });
        </script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                position: fixed;
                height: -webkit-fill-available;
                touch-action: none;
                overflow: hidden;
                background-color: #000;
            }

            #contents {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            /* ✅ Canvas는 좌측 상단 기준, 100% 크기 */
            canvas {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                display: block;
                /* ❌ transform 제거 */
            }

            #loadShot {
                position: absolute;
                z-index: 20;
                pointer-events: none;
                opacity: 0;
            }
        </style>
        <title></title>
    </head>
    <body>
        <div id="contents">
            <img id="loadShot" src="/loadshot.png" />
            <canvas id="create_cvs"></canvas>
        </div>
        <script src="./src/Main.ts"></script>
    </body>
</html>
